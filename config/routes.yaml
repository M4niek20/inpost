index:
   path: /
   controller: App\Controller\IndexController::index

productList:
   path: /products/
   controller: App\Controller\ProductController::index

productCreate:
   path: /products/create
   controller: App\Controller\ProductController::create

productFind:
   path: /products/find/
   controller: App\Controller\ProductController::find

productShow:
   path: /products/show/{id}
   controller: App\Controller\ProductController::show

productDelete:
   path: /products/delete/{id}
   controller: App\Controller\ProductController::delete

ownerList:
   path: /owners/
   controller: App\Controller\OwnerController::index

ownerShow:
   path: /owners/show/{id}
   controller: App\Controller\OwnerController::show

ownerCreate:
   path: /owners/create
   controller: App\Controller\OwnerController::create

ownerExpired:
   path: /owners/expired
   controller: App\Controller\OwnerController::findExpiredProducts